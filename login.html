<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Satbayev University | Вход в аккаунт</title>
    <link rel="stylesheet" href="styles/login.css" />
  </head>
  <body>
    <div class="container-login">
      <img src="assets/image 1.png" alt="" class="logo-login" />
      <div class="login-section">
        <h1>Войдите в аккаунт</h1>
        <p>В случае потери логина\пароля обращаться к эдвайзеру группы</p>
        <form action="">
          <div class="form-flex-container">
            <div class="login-flex">
              <label for="login">Логин</label>
              <input type="text" id="login" placeholder="ИИН" />
            </div>
            <div class="pass-flex">
              <label for="password">Пароль</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="*****************"
              />
            </div>
            <div class="check-flex">
              <input type="checkbox" name="" id="check" />
              <label for="check">Запомнить пароль</label>
            </div>

            <a href="home.html" class="btn-login slide">Войти</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
